<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3">Ekal</div>
    <img src="" alt="">
    <script>
        document.getElementById("div1").innerHTML="Hello"
        document.getElementById("div2").innerText="Ekal"
        document.getElementById("div3").style.color="red"
        document.getElementsByTagName("img").src="ABC.jpg"
        document.getElementById("div3").style.backgroundColor="Black"
    </script>
</body>
</html>
